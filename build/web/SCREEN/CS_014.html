<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link href="../CSS/MENU.css" rel="stylesheet" type="text/css">
        <link href="../CSS/BT.css" rel="stylesheet" type="text/css">  
        <link href="../CSS/component.css" rel="stylesheet" type="text/css"> 
        <script language="javascript" src="../JS/myAjaxFramework.js"></script>

        <link rel="stylesheet" href="../JS/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../JS/bootstrap/css/bootstrap-theme.min.css">
        <script src="../JS/jquery/jquery-2.1.4.js"></script>
        <script src="../JS/bootstrap/js/bootstrap.min.js"></script>             

        <script language="javascript">
            function getStatus() {
                if (document.getElementById("radio1").checked) {
                    document.getElementById("status").value = 0;
                } else if ((document.getElementById("radio2").checked)) {
                    document.getElementById("status").value = 1;
                }
            }
            function MM_openBrWindow(theURL, winName, features) { //v2.0
                if (my_window === null) {
                    my_window = window.open(theURL, winName, features);
                } else {
                    closepopup();
                    my_window = window.open(theURL, winName, features);
                }
            }
        </script>        

    </head>
    <body onUnload="closepopup()">
        <div class="container">        
            <div class="panel panel-primary">
                <div class="panel-heading"><span class="glyphicon glyphicon-pencil" style="color:white"></span>&nbsp;<b>ทะเบียนพนักงาน&nbsp;(CS_014)</b></div>       
                <div class="panel-footer">
                    <div align="center">
                        <table  cellpadding="0" cellspacing="0" >
                            <tr>
                                <td colspan="2"  class="blankspace"></td>
                            </tr>
                            <tr>
                                <td class="columnlabel1">รหัสพนักงาน*</td>
                                <td class="columnobject">&nbsp;
                                    <label>
                                        <input class='inputs' type="text" name="emp_id" id="emp_id">
                                        <a href='javascript:;'><img src='../IMAGES/BUTTON/MAIN/SEARCH20.png' width='20' height='20' border='0' align='middle' onClick="openBrWindow('vemployee_fullname', 14, 'Search_Config2.jsp')" ></a>                                        </label></td>
                            </tr>
                            <tr>
                                <td class="columnlabel1">ชื่อ - นามสกุล* </td>
                                <td class="columnobject">
                                    <label>
                                        &nbsp;&nbsp;<input class='inputs' type="text" name="name" id="name">
                                        <input class='inputs' type="text" name="lname" id="lname">
                                    </label></td>
                            </tr>
                            <tr>
                                <td class="columnlabel1">แผนก* </td>
                                <td class="columnobject"><label>
                                        &nbsp;&nbsp;<input name="dept_id" class='inputs' type="text" id="dept_id" size="6" readonly>
                                        <a href='javascript:;'><img src='../IMAGES/BUTTON/MAIN/SEARCH20.png' width='20' height='20' border='0' align='middle' onClick="openBrWindow('mdepartment', 14, 'Search_Config2.jsp')" ></a>
                                        <input class='inputs' type="text" name="dept_name" id="dept_name" readonly>
                                        <input type="hidden" id="remark">
                                    </label></td>
                            </tr>
                            <tr>
                                <td class="columnlabel1">สถานะ</td>
                                <td class="columnobject">&nbsp;&nbsp;
                                    <input type="hidden" id="status" >
                                    <input type="radio" name="radio" id="radio1" onClick="getStatus()" checked>
                                    ปกติ 
                                    <input type="radio" name="radio" id="radio2" onClick="getStatus()">
                                    ลาออก/ปลดออก</td>
                            </tr>
                            <tr>
                                <td class="columnlabel1">หมายเหต</td>
                                <td class="columnobject"><label>
                                        &nbsp;&nbsp;<textarea class='text_inputs' name="remark_emp" id="remark_emp" cols="45" rows="5"></textarea>
                                    </label></td>
                            </tr>

                            <tr>
                                <td colspan='2' class='blankspace'>
                                    <div align="center">
                                        <input type="hidden" id="chkstatus" value="1"/>
                                        <input type="hidden" id="chkNull" value="emp_id,name,lname,dept_id">
                                        <a href="javascript:;" onClick="cancelAction()"><img alt=""  src="../IMAGES/BTN_CANCEL_90.png" width="80" height="30" border="0"></a>
                                        <a href="javascript:;" onClick="confirmDialogSave(URLsend('chkNull,emp_id,name,lname,dept_id,status,remark_emp', '../JSP/CS_014.jsp'))"><img alt=""  src="../IMAGES/BTN_SAVE_90.png" width="80" height="30" border="0"></a>
                                        <a href="javascript:;" onClick="confirmDialogDelete(URLsend('emp_id,name,lname,dept_id,status,remark_emp,chkstatus', '../JSP/CS_014.jsp'))"><img alt=""  src="../IMAGES/BTN_DEL_90.png" width="80" height="30" border="0"></a>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td height="15" colspan='2' class='blankspace'>&nbsp;</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
